<button nz-button nzType="primary" (click)="openModal()">Add</button>
<nz-table #basicTable [nzData]="listOfData" [nzPageSize]="8">
  <thead>
    <tr>
      <th nzWidth="25%">Name</th>
      <th nzWidth="25%">Email</th>
      <th nzWidth="20%">Phone</th>
      <th nzWidth="20%">Address</th>
      <th nzWidth="10%">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.phone}}</td>
      <td>{{data.address}}</td>
      <td>
        <button nz-button nzType="link" (click)="editRow(data)">
          <i nz-icon nzType="edit"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
